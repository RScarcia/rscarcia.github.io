baseURL: https://rscarcia.github.io

languageCode: en-us
title: "Rossella Scarcia"
theme: "dark_toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  it:
    languageName: Italiano
    weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/RScarcia/rscarcia.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
    
  # Background
  background: "images/instagram1.png"
  
  #Logo
  logo:
      main: images/logos/logo.png
      inverted: images/logos/logo-inverted2.png
      favicon: images/logos/logo-inverted.png